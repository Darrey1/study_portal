
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        .confirmation-box h2 {
            margin-top: 0;
            color: #333;
        }

        .confirmation-text {
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        .btn-container button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-btn {
            background-color: #d9534f;
            color: #fff;
        }

        .cancel-btn {
            background-color: #337ab7;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>Delete Confirmation</h2>
        <div class="confirmation-text">
            Are you sure you want to delete this item?
        </div>
        
        <div class="btn-container">
            <a href="{% url 'delete_todo' note.id  %}" style="text-align:none"><button class="confirm-btn">Yes</button></a>
        
            <a href="{%url 'todo'%}" style="text-align:none"><button class="cancel-btn">No</button></a>
        </div>
   
    </div>
</body>
